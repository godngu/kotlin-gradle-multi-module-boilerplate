
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
  # TODO: Reader/Writer 적용

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: true

logging.level:
  org.hibernate.SQL: DEBUG
  org.hibernate.type: TRACE
